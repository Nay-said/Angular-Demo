<style>
	.card {
		width: 50%;
		margin: 0 auto;
	}

	li {
		list-style: none;
	}
</style>

<div class="card border-secondary my-3">
	<div class="card-header text-white bg-secondary">
		<h5>Listings</h5>
	</div>
	<div class="card-body">
		<!-- {{ listings.length }} -->
		<ul *ngFor="let listing of listings">
			<li>
				<h5>Listing {{ listing.id }}.</h5>
				<i> by user No.{{ listing.userId }}</i> <br> 
				<b>{{ listing.title }}</b>
			</li>
			<hr>
		</ul>
	</div>
</div>
